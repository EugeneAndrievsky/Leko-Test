<!DOCTYPE html>
<html lang="ru"> 
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Leko Test</title>
  </head>  
  <body>  
    <header class="page-header"> 
      <div class="bank-logo">Промсвязьбанк</div>  
    </header>  
    <section class="credit">
      <h2 class="credit__slogan">Потребительский кредит от <b>16.9%</b></h2>
      <ul class="credit__features">
        <li>Cнижем ставку на <b>1%</b> каждый год</li>
        <li>Без комиссии, залога и поручителей</li>
        <li>Оформим за <b>5 минут</b></li>
        <li>Долгосрочное погашение</li>
      </ul>    
     <form class="credit-form" action="">
        <h2 class="credit-form__request">Онлайн заявка</h2>
        <p class="credit-form__step">
          Шаг 1 <b>Эти данные нужны нам, чтобы связаться с вами</b>
        </p>
        <label for="">Фамилия<input type="text"></label>
        <label for="">Имя<input type="text"></label>
        <label for="">Отчество<input type="text"></label>
        <label for="">Гражданство РФ
          <label><input type="radio" name="nationality" id="nationality-no" checked>Нет</label>
          <label><input type="radio" name="nationality" id="nationality-no">Да</label>
        </label>
        <button class="btn" type="submit">Отправить заявку</button>
      </form>
     </section>
  </body>  
</html>
