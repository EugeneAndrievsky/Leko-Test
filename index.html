<!DOCTYPE html>
<html lang="ru"> 
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Leko Test</title>
  </head>  
  <body>  
    <header class="page-header"> 
      <div class="page-header__wrapper">
        <img class="bank-logo" src="img/bank-logo.png" width="308" height="52" alt="Промсвязьбанк">
      </div>      
    </header> 
     
    <section class="credit">
      <div class="credit__wrapper">
        <h2 class="credit__slogan">Потребительский Кредит от <b>16.9%</b></h2>
        <ul class="credit__features">
          <li class="credit__feature">Cнижаем ставку на <b>1%</b> каждый год</li>
          <li class="credit__feature">Без комиссии, залога и поручителей</li>
          <li class="credit__feature">Оформи за <b>5 минут</b></li>
          <li class="credit__feature">Долгосрочное погашение</li>
        </ul>  
      </div>
    </section>  
    
    <form class="credit-form" action="">
      <div class="credit-form__wrapper">
        <h2 class="credit-form__request">Онлайн заявка</h2>
        <p class="credit-form__step">Шаг 1 <b>Эти данные нужны нам, чтобы связаться с вами</b></p>
        <div><label for="">Фамилия<input type="text"></label></div>
        <div><label for="">Имя<input type="text"></label></div>
        <div><label for="">Отчество<input type="text"></label></div>
        <label for="">Гражданство РФ
          <label><input type="radio" name="nationality" id="nationality-no" checked>Нет</label>
          <label><input type="radio" name="nationality" id="nationality-no">Да</label>
        </label>
        <button class="btn" type="submit">Отправить заявку</button>
      </div>
    </form>     
  </body>  
</html>
